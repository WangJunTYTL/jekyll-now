<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap/css/nav.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

    <script src="{{ site.baseurl }}/bootstrap/js/jquery-1.9.1.js"></script>
    <script src="{{ site.baseurl }}/bootstrap/js/bootstrap.js"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>


<body>

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item active" href="index.html">Home</a>
            <a class="blog-nav-item" href="project.html">Project</a>
            <a class="blog-nav-item" href="akka.html">Akka</a>
            <a class="blog-nav-item" href="note.html">Note</a>
            <!--<a class="blog-nav-item" href="about.html">About</a>-->
        </nav>
    </div>
</div>

<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"/></a>

            <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>

                <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
                <a href="{{ site.baseurl }}/">Blog</a>
                <a href="{{ site.baseurl }}/about">About</a>
            </nav>
        </header>
    </div>
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>

{% include analytics.html %}
</body>
</html>
